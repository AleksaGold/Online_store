{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
  {% include 'includes/inc_blog.html' %}
<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>Хотите удалить статью: {{ object.title }}</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:article_list' %}" class="btn btn-secondary">Отмена</a>
          </form>
         </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
